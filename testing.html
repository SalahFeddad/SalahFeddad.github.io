<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test conversion, Hello world !!</title>
    <script>
        const pos = 'https://nuvonia.scaleo-up.com/track/goal-by-click-id?'; // to hit
        const pars = window.location.href.split('?').filter((i) => i.indexOf('=') != -1)
        setTimeout(() => fetch(pos + pars, {method: 'GET', mode: 'no-cors'}).then((resp) => resp.text())
        .then(function (t) {
            document.body.innerHTML = '<center><h1>Success ! ' + t + '</center></html>'
            console.log(t)
        }).catch(() => {
            document.body.innerHTML = '<center><h1>Failed ...</center></h1>'
        }), 5000)
    </script>
</head>
<body>
    <h1>Conversion Hello world !</h1>
</body>
</html>
